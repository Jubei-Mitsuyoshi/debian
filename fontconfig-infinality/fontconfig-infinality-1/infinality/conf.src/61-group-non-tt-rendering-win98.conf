<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ##Style: win98 -->

	<match target="font">
		<test name="font_type">
			<string>NON TT Instructed Font</string>
		</test>
		<edit name="rgba" mode="assign">
			<const>none</const>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
	</match>

</fontconfig>
