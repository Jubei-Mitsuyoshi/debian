<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ##Style: linux -->

	<!-- ******************************************************************  -->
	<!-- *************************** WINE ALIASES *************************  -->
	<!-- ******************************************************************  -->

	<!-- WINE UI fonts - Linux Appearance -->
	<alias binding="same">
		<family>System</family>
		<prefer>
			<family>DejaVu Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MS Shell Dlg</family>
		<prefer>
			<family>DejaVu Sans</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MS Sans Serif</family>
		<prefer>
			<family>DejaVu Sans</family>
		</prefer>
	</alias>

</fontconfig>