<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ##Style: osx, osx2 -->

	<!-- ******************************************************************  -->
	<!-- *************************** WINE ALIASES *************************  -->
	<!-- ******************************************************************  -->

	<!-- WINE UI fonts - OSX Appearance -->
	<alias binding="same">
		<family>System</family>
		<prefer>
			<family>Lucida Grande</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MS Shell Dlg</family>
		<prefer>
			<family>Lucida Grande</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MS Sans Serif</family>
		<prefer>
			<family>Lucida Grande</family>
		</prefer>
	</alias>

</fontconfig>