<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ##Style: winxp -->

	<!-- ******************************************************************  -->
	<!-- *************************** WINE ALIASES *************************  -->
	<!-- ******************************************************************  -->

	<!-- WINE UI fonts - Microsoft Windows XP Appearance -->

	<alias binding="same">
		<family>System</family>
		<prefer>
			<family>Tahoma</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MS Shell Dlg</family>
		<prefer>
			<family>Tahoma</family>
		</prefer>
	</alias>
	<alias binding="same">
		<family>MS Sans Serif</family>
		<prefer>
			<family>Tahoma</family>
		</prefer>
	</alias>

</fontconfig>
